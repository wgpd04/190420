<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab</title>
<link rel="stylesheet" href="/js/jquery.mobile-1.3.2.min.css" />
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/jquery.mobile-1.3.2.min.js"></script>

<style>
.ui-table-columntoggle-btn {
    display: none;
}
</style>
</head>
<body>
    <div id="labPage" data-role="page" data-theme="d">
        <div data-role="header" data-position="fixed">
            <h3>Lab</h3>
            <div data-role="navbar">
                <ul>
                    <li><a href="/home/index" data-icon="home" data-theme="b" data-ajax="false">Home</a></li>
                    <li><a href="/member/login" data-icon="star" data-theme="b" data-ajax="false">Login</a></li>
                    <li><a href="/home/member" data-icon="gear" data-theme="b" data-ajax="false">MemberOnly</a></li>
                </ul>
            </div>
        </div>
        
        <div data-role="content">    

            <form method="post" action="" data-ajax="false">
                <div data-role="fieldcontain">
                    <label for="txtID">User ID:</label> <input type="text" name="txtID"
                        id="txtID" value="<%= id %>" placeholder="請輸入帳號" />
                </div>
                <div data-role="fieldcontain">
                    <label for="txtPassword">Password:</label> <input type="password"
                        name="txtPassword" id="txtPassword" value="<%= password %>" />
                </div>
                <div><%- errorMessage %></div>

                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input type="submit" name="btnOK" value="OK" />
                    </div>
                    <div class="ui-block-b">
                        <a href="/home/index" data-role="button" data-ajax="false">Cancel</a>
                    </div>
                </div>
                <div>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="list-divider">測試資料</li>
                        <li>User ID: derek</li>
                        <li>password: jeter</li>
                    </ul>
                </div>
            </form>

        </div>

    </div>
    <!-- page -->

</body>
</html>
